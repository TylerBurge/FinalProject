<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle (but not)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js"></script>
    
    <h1>Wordle (but not)</h1>
    <a href="game.html">
        <button class="button">Start</button>
    </a>
    <br><br>
    <a href="tutorial.html">
        <button class="button">How To Play</button>
    </a>
    <br>
    <div class="grid" style="margin: 20px;">
        <div class="row">
            <div class="tile present" id="tile1-0">C</div>
            <div class="tile absent" id="tile1-1">R</div>
            <div class="tile absent" id="tile1-2">O</div>
            <div class="tile absent" id="tile1-3">W</div>
            <div class="tile absent" id="tile1-4">N</div>
        </div>
        <div class="row">
            <div class="tile absent" id="tile2-0">P</div>
            <div class="tile present" id="tile2-1">A</div>
            <div class="tile present" id="tile2-2">C</div>
            <div class="tile present" id="tile2-3">E</div>
            <div class="tile absent" id="tile2-4">D</div>
        </div>
        <div class="row">
            <div class="tile present" id="tile3-0">A</div>
            <div class="tile present" id="tile3-1">C</div>
            <div class="tile absent" id="tile3-2">U</div>
            <div class="tile present" id="tile3-3">T</div>
            <div class="tile present" id="tile3-4">E</div>
        </div>
        <div class="row">
            <div class="tile present" id="tile4-0">E</div>
            <div class="tile absent" id="tile4-1">N</div>
            <div class="tile correct" id="tile4-2">A</div>
            <div class="tile correct" id="tile4-3">C</div>
            <div class="tile present" id="tile4-4">T</div>
        </div>
        <div class="row">
            <div class="tile correct" id="tile5-0">T</div>
            <div class="tile absent" id="tile5-1">R</div>
            <div class="tile correct" id="tile5-2">A</div>
            <div class="tile correct" id="tile5-3">C</div>
            <div class="tile present" id="tile5-4">E</div>
        </div>
        <div class="row">
            <div class="tile correct" id="tile6-0">T</div>
            <div class="tile correct" id="tile6-1">E</div>
            <div class="tile correct" id="tile6-2">A</div>
            <div class="tile correct" id="tile6-3">C</div>
            <div class="tile correct" id="tile6-4">H</div>
        </div>
    </div>
</body>

</html>
